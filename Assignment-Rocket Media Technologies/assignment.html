<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Assignment </title>
 </head>
 <body>

  <script>
      socks=[1,2,2,3,4,4,5,22,47,3,4,5,4,3,3,2,2,1];

       function store(socks)
         {
          socks.sort(function(a,b){
             return a-b
          })

          var result=0;

           for(var i=0;i<socks.length;i++)
           {
               if(socks[i]===socks[i+1])
                {
                   result++;

                   i++;
                }
            }

           return result;
         }

           document.write(`Result is ${store(socks)}`);

    </script>

 </body>
</html>
